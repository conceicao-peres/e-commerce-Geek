<!DOCTYPE html>
<html lang="pt=br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alura Geek - ADM</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/pagina-adm.css">
    </head>
    <body>
        <head>
            <section class="topo">
                <div class="topo__cabecalho">
                    <div class="topo__cabecalho__direita">
                        <img src="../imagens/Logo.png">
                        <div class="topo__cabecalho__direita__pesquisa">
                            <input type="search" placeholder="O que deseja encontrar?">
                            <img src="../imagens/lupa.png">
                        </div>
                    </div>
                   <a href="pagina-todos-produtos.html"><button class="topo__cabecalho__botao">Menu Adm</button></a>
                </div>
            </section>
        </head>
        <main>
            <section class="caixa">
                <div class="input">
                    <h1>Adicionar novo produto</h1>
                    <div class="input__imagem">
                        <div class="input__imagem__caixa">
                            <img src="../imagens/Vector.png">
                            <h2>Arraste para adicionar uma imagem</h2>
                        </div>
                        <h2>Ou</h2>
                        <label for="arquivo">Procurar arquivo</label>
                        <input type="file" name="arquivo" id="arquivo">
                    </div>
                    <form>
                        <label>Nome do Produto</label><input type="text"/>
                        <label>Preço do produto</label><input type="text"/>
                        <label>Descrição do produto</label><input id="descricao" type="text"/>
                        <button type="submit" class="btForm">Adicionar produto</button>                 
                    </form>
                </div>
            </section>
        </main> 
        <footer>
            <section class="footer">
                <div class="footer__conteudo">
                    <img src="../imagens/Logo.png">
                    <ul class="footer__conteudo__links">
                        <li>Quem somos</li>
                        <li>Politica de privacidade</li>
                        <li>Programa Fidelidade</li>
                        <li>Nossas lojas</li>
                        <li>Quero ser franqueado</li>
                        <li>Anuncie aqui</li>
                    </ul>
                    <form>
                        <h1>Fale conosco</h1>
                        <div class="campos">
                            <label>Nome<input type="text"></label>
                            <label>Escreva sua mensagem<textarea cols="30" rows="3"></textarea></label>
                        </div>
                        <button type="submit">Enviar mensagem</button>
                    </form>
                </div>
            </section>
            <div class="rodape">
                &copy; Desenvolvido por Conceição Peres - 2022
            </div>
        </footer>
    </body>
</html>
