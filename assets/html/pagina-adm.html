<!DOCTYPE html>
<html lang="pt=br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alura Geek - Adm</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/pagina-login.css">
        <link rel="stylesheet" href="../css/listas.css">
        <link rel="stylesheet" href="../css/pagina-todos-produtos.css">
        <link rel="stylesheet" href="../css/adm.css">

    </head>
    <body>
        <head>
            <section class="topo">
                <div class="topo__cabecalho">
                    <div class="topo__cabecalho__direita">
                        <img src="../imagens/Logo.png">
                        <div class="topo__cabecalho__direita__pesquisa">
                            <input type="search" placeholder="O que deseja encontrar?">
                            <img src="../imagens/lupa.png">
                        </div>
                    </div>
                    <a href="../../index.html"><button class="topo__cabecalho__botao">Home</button></a>
                </div>
            </section>
        </head>   
        <main>
            <section class="main__topo">
                <div class="titulo">
                    <h1>Todos os produtos</h1>
                </div>
                <div class="addProduto" id="addProduto">
                    <a href="./pagina-add-produto.html"><button type="submit" class="btForm">Adicionar produto</button></a>           
                </div>
            </section>
            <div class="linhaTodosProdutos" id="linhaTodosProduto">
                <div class="todos-produtos-item" id="todos-produtos-item">
                    <p class="todos-produtos-img" id="todos-produtos-img"></p>
                    <h1 class="todos-produtos-produto" id="todos-produtos-produto"></h1>
                    <h2 class="todos-produtos-preco" id="todos-produtos-preco"></h2>
                </div>
            </div>
            <div class="linhaTodosConsoles" id="linhaTodosConsoles">
                <div class="todos-consoles-item" id="todos-consoles-item">
                    <p class="todos-consoles-img" id="todos-consoles-img"></p>
                    <h1 class="todos-consoles-produto" id="todos-consoles-produto"></h1>
                    <h2 class="todos-consoles-preco" id="todos-consoles-preco"></h2>
                </div>
            </div>
            <div class="linhaTodosDiversos" id="linhaTodosDiversos">
                <div class="todos-diversos-item" id="todos-diversos-item">
                    <p class="todos-diversos-img" id="todos-diversos-img"></p>
                    <h1 class="todos-diversos-produto" id="todos-diversos-produto"></h1>
                    <h2 class="todos-diversos-preco" id="todos-diversos-preco"></h2>
                </div>
            </div>
        </main>
        <footer>
            <section class="footer">
                <div class="footer__conteudo">
                    <img src="../imagens/Logo.png">
                    <ul class="footer__conteudo__links">
                        <li>Quem somos</li>
                        <li>Politica de privacidade</li>
                        <li>Programa Fidelidade</li>
                        <li>Nossas lojas</li>
                        <li>Quero ser franqueado</li>
                        <li>Anuncie aqui</li>
                    </ul>
                    <form>
                        <h1>Fale conosco</h1>
                        <div class="campos">
                            <label>Nome<input type="text"></label>
                            <label>Escreva sua mensagem<textarea cols="30" rows="3"></textarea></label>
                        </div>
                        <button type="submit">Enviar mensagem</button>
                    </form>
                </div>
            </section>
            <div class="rodape">
                &copy; Desenvolvido por Conceição Peres - 2022
            </div>
        </footer>
        <script src="../js/listas.js"></script>
        <script src="../js/pagina-todos-produtos.js"></script>
        <script src="../js/pagina-login.js"></script>

     </body>
</html>
